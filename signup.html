 <section class="form-section">
     
     <form class="signup-form" action="https://formdump.codeinstitute.net/" method="post">
       
       <h2>Let's get you signed up!<i class="fas fa-heartbeat" aria-hidden="true"></i></h2>
       
          <label for="fname">First Name</label> 
          <input class="text-input" type="text" name="fname" id="fname" required="fname">
          <label for="lname">Last Name</label>
          <input class="text-input" type="text" name="lname" id="lname" required="lname">
          <label for="email">Email Address</label> 
          <input class="text-input" type="email" name="email" id="email" required="email">
     
          
      <label for="road">Road</label>
      <input type="radio" name="running_preference" id="road" value="road" required="road">
      <label for="trail">Trail</label>
      <input type="radio" name="running_preference" id="trail" value="trail" required="trail">
      <label for="both">Both</label>
      <input type="radio" name="running_preference" id="both" value="both" required="both">
       
       <input class="join-button" type="submit" value="Let's Run!">
     </form>
  
   </section>
